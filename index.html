<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Budget Planner</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1 class="text--center">Home budget</h1>
        <div class="app__logo"><img src="./budget.png" /></div>
        <div id="budgetState" class="budget__state budget__state--success">
          <p class="text--center">
            You can still spend <span id="budgetValue">987</span> PLN
          </p>
        </div>
      </header>
      <section class="flex flex--space-between budget__list__wrapper">
        <div class="budget__incomes">
          <h2 class="budget__list__header incomes__header">Incomes</h2>
          <form id="incomeForm" class="budget__list__form">
            <input
              type="text"
              placeholder="Income Name"
              id="incomeTitle"
              class="budget__list__form__input budget__list__form__input--text"
            />

            <input
              type="number"
              placeholder="PLN"
              id="incomeValue"
              class="budget__list__form__input budget__list__form__input--number"
            />

            <input
              type="submit"
              value="Add"
              class="budget__list__form__input__button"
            />
          </form>
          <ul id="incomesList" class="budget__list"></ul>
          <p class="budget__list__summary">
            Incomes sum: <span id="incomesValue">5500</span> PLN
          </p>
        </div>
        <div class="budget__expenses">
          <h2 class="budget__list__header expenses__header">Expenses</h2>
          <form id="expenseForm" class="budget__list__form">
            <input
              type="text"
              placeholder="Expense Name"
              id="expenseTitle"
              class="budget__list__form__input budget__list__form__input--text"
            />
            <input
              type="number"
              placeholder="PLN"
              id="expenseValue"
              class="budget__list__form__input budget__list__form__input--number"
            />
            <input
              type="submit"
              value="Add"
              class="budget__list__form__input__button"
            />
          </form>
          <ul id="expensesList" class="budget__list">
            <!-- A SAMPLE BUDGET LIST EXPENSE ITEM
                    <li class="flex flex--space-between budget__list__item">
                        <p>Text input value <span>number input value</span> PLN</p>
                        <div class="budget__list__item__buttons__wrapper">
                            <button class="budget__list__item__button budget__list__item__button--edit">Edit</button>
                            <button class="budget__list__item__button budget__list__item__button--delete">Delete</button>
                        </div>
                    </li>
                    <li class="flex flex--space-between budget__list__item">
                        <p>Text input value <span>number input value</span> PLN</p>
                        <div class="budget__list__item__buttons__wrapper">
                            <button class="budget__list__item__button budget__list__item__button--edit">Edit</button>
                            <button class="budget__list__item__button budget__list__item__button--delete">Delete</button>
                        </div>
                    </li> -->
          </ul>
          <p class="budget__list__summary">
            Expenses sum: <span id="expensesValue">5500</span> PLN
          </p>
        </div>
      </section>
    </main>
    <footer>
      <a
        class="icon__credentials"
        href="https://www.flaticon.com/free-icons/accounting"
        title="accounting icons"
        >Accounting icons created by Eucalyp - Flaticon</a
      >
    </footer>

    <script src="main.js"></script>
  </body>
</html>
